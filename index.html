<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <article class="userCard">
        <div class="bg">
            <i class="fa-solid fa-pencil"></i>
        </div>

        <div class="contentWrapper">
            <img class="userImg"
            src="https://images.pexels.com/photos/6635041/pexels-photo-6635041.jpeg" 
            alt="Jane S. Doe">
       <h2 class="userName">Jane S. Doe</h2>
       <div class="userGeoposition">Amsterdam, Netherlands</div>
       <div class="job">Copywriter</div>
       <p class="experience">Copywriter by day and photographer by nights. I have 5+ years of experience working with startups big and small</p>
       <footer>
       <i class="userSocialLink fa-brands fa-facebook"></i>
       <i class="userSocialLink fa-brands fa-twitter"></i>
       <i class="userSocialLink fa-brands fa-instagram"></i>
       </footer>
    </div>
    </article>
</body>
</html>
